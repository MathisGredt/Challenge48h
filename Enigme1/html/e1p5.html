<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Password Challenge</title>
    <link rel="stylesheet" href="/enigme1/css/e1p5.css">
</head>
<body>
    <div class="container">
        <h1>Secret Password Challenge</h1>
        
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button id="submitBtn">Submit Password</button>
        <button id="hintBtn">Show Hint</button>
        
        <div id="hint">
            <h3>Hint</h3>
            <p>The password is: <span id="hintPassword"></span></p>
        </div>
        
        <div id="message"></div>
    </div>

    <script src="/enigme1/js/e1p5.js"></script>
</body>
</html>

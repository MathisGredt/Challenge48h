<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Password Challenge</title>
    <link rel="stylesheet" href="../css/e1p5.css">
</head>
<body>
    <div class="container">
        <h1>Morse Code Password Challenge</h1>
        <p>Listen to the Morse code and decode the hidden password!</p>
        
        <button id="toggleMorseBtn">â–¶ Play Morse Code</button>
        <br>
        <input type="text" id="passwordGuess" placeholder="Enter decoded password">
        <button id="checkPasswordBtn">Check Password</button>

        <div id="message"></div>

        <table class="morse-table">
            <tr><th>Letter</th><th>Morse</th><th>Letter</th><th>Morse</th></tr>
            <tr><td>A</td><td>.-</td><td>N</td><td>-.</td></tr>
            <tr><td>B</td><td>-...</td><td>O</td><td>---</td></tr>
            <tr><td>C</td><td>-.-.</td><td>P</td><td>.--.</td></tr>
            <tr><td>D</td><td>-..</td><td>Q</td><td>--.-</td></tr>
            <tr><td>E</td><td>.</td><td>R</td><td>.-.</td></tr>
            <tr><td>F</td><td>..-.</td><td>S</td><td>...</td></tr>
            <tr><td>G</td><td>--.</td><td>T</td><td>-</td></tr>
            <tr><td>H</td><td>....</td><td>U</td><td>..-</td></tr>
            <tr><td>I</td><td>..</td><td>V</td><td>...-</td></tr>
            <tr><td>J</td><td>.---</td><td>W</td><td>.--</td></tr>
            <tr><td>K</td><td>-.-</td><td>X</td><td>-..-</td></tr>
            <tr><td>L</td><td>.-..</td><td>Y</td><td>-.--</td></tr>
            <tr><td>M</td><td>--</td><td>Z</td><td>--..</td></tr>
        </table>
    </div>

    <script src="../js/e3p3.js"></script>
</body>
</html>
